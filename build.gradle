plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'eclipse'

dependencies {
  compile ('com.sikulix:sikulixapi:1.1.2') {
        exclude module: '${sikulix.libs}'
        exclude module: 'jadb'
    }  
    compile 'org.seleniumhq.selenium:selenium-java:3.13.0'
    compile 'org.apache.poi:poi-ooxml:3.17'
    compile 'com.aventstack:extentreports:3.1.5'
    compile 'com.relevantcodes:extentreports:2.41.2'
    compile 'commons-io:commons-io:2.6'
    compile 'org.jdom:jdom2:2.0.6' 
    compile 'org.apache.commons:commons-text:1.6' 
   // testCompile 'io.cucumber:cucumber-java8:4.3.1'
    //testCompile 'io.cucumber:cucumber-junit:4.3.1'
      
    testCompile 'io.cucumber:cucumber-java8:3.0.2'
    testCompile 'io.cucumber:cucumber-junit:3.0.2'
    
    compile group: 'junit', name: 'junit', version: '4.12'
    
    //compile group: 'io.cucumber', name: 'cucumber-java8', version: '4.3.1'
    //compile group: 'io.cucumber', name: 'cucumber-junit', version: '4.3.1'
   	compile fileTree(dir: "${projectDir}/externalJars", include: "*.jar")
}

version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
